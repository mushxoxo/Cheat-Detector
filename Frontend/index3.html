<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Exam & Eligibility</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 30px;
      color: #333;
    }

    .exam-section {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .eligibility-box {
      background-color: #ecf0f1;
      padding: 20px;
      border-left: 5px solid #3498db;
      border-radius: 8px;
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="exam-section">
    <h2>Select Exam & Check Eligibility</h2>

    <label for="examSelect">Choose an Exam:</label>
    <select id="examSelect" onchange="showEligibility()">
      <option value="">-- Select an Exam --</option>
      <option value="jee">JEE Main</option>
      <option value="neet">NEET UG</option>
      <option value="gate">GATE</option>
      <option value="cat">CAT</option>
      <option value="upsc">UPSC CSE</option>
    </select>

    <div id="eligibilityText" class="eligibility-box">
      Please select an exam to see the eligibility criteria.
    </div>
  </div>

  <script>
    const eligibilityData = {
      jee: `- Must have passed Class 12 with Physics, Chemistry, and Mathematics.<br>
            - Maximum of 3 attempts.<br>
            - Age: No official age limit.`,

      neet: `- Must have passed Class 12 with Physics, Chemistry, Biology/Biotechnology and English.<br>
             - Age: Minimum 17 years on or before exam year.<br>
             - Attempt limit removed.`,

      gate: `- Bachelor’s degree in Engineering/Technology or Master’s degree in relevant science subjects.<br>
             - No age or attempt limit.<br>
             - Final-year students are also eligible.`,

      cat: `- Bachelor's degree with minimum 50% (45% for SC/ST/PwD).<br>
            - No age limit.<br>
            - Final year students can apply.`,

      upsc: `- Graduate in any discipline from a recognized university.<br>
             - Age: 21 to 32 years (relaxation for reserved categories).<br>
             - Max attempts: General - 6, OBC - 9, SC/ST - unlimited (till age limit).`
    };

    function showEligibility() {
      const selected = document.getElementById('examSelect').value;
      const box = document.getElementById('eligibilityText');

      if (selected && eligibilityData[selected]) {
        box.innerHTML = eligibilityData[selected];
      } else {
        box.innerHTML = "Please select an exam to see the eligibility criteria.";
      }
    }
  </script>

</body>
</html>
